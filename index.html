<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="main-container">
      <img class="illustrationimg" src="./Images/illustration-hero.svg" />
      <div class="text-container">
        <h1 class="ordertitle">Order Summery</h1>
        <p class="firstparagraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="secondcontainer">
          <img src="./Images/icon-music.svg" />
          <div class="music">
            <p class="annualplan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>

          <p class="change">Change</p>
        </div>

        <div class="footer">
          <button class="button">Proceed to Payment</button>

          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
